	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Alex's Bootstrap Portfolio</title>
</head>

<body>

<header>
	<!--Navbar-->
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
  					<span class="sr-only"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
			<a class="navbar-brand" href="#">Alex Cota</a>
  		</div>

  		<div id="navbar" class="navbar-collapse collapse">
  			<ul class="nav navbar-nav navbar-right">
  				<li>
  					<a href="index.html">About</a>
  				</li>
  				<li>

  			</ul>
  		</div>
	</nav>
</header>

	<!--Form-->
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h2>Contact</h2>
			<hr>
			<div class="col-md-8">
				<form class="form-horizontal">
				<!--Name-->
				<div class="form-group">
				    <label for="inputName" class="col-md-2 control-label">Name:</label>
				    <br>
				    <br>
				    <div class="col-md-8">
				    	<input type="Name" class="form-control" id="inputName" placeholder="Name">
				    </div>
				</div>
				<!--Email-->
				<div class="form-group">
				    <label for="inputEmail" class="col-md-2 control-label">Email:</label>
				    <br>
				    <br>
				    <div class="col-md-8">
				    	<input type="Email" class="form-control" id="inputEmail" placeholder="Email">
				    </div>
				</div>
				<!--Message-->
				<div class="form-group">
	  				<label for="message" class="col-md-2 control-label">Message:</label>
	  				<br>
	  				<br>
	  				<div class="col-md-8">
	 					<textarea class="form-control" type="Message" rows="5" id="message" placeholder="Message"></textarea>
					</div>
				</div>
				<!--Submit Button-->
				<div class="form-group">
				    <div class="col-md-offset-2 col-md-8">
				    	<button type="submit" class="btn btn-default">Submit</button>
				    </div>
				</div>
				</form>
			</div>
		</div>

		<!--Side Panel (Connect with me)-->
		<div class="col-md-4">
			<div class="panel panel-default side-panel">
				<div class="panel-heading">
					<h3>Connect with me</h3>
				</div>
				<div class="panel-body">
					<a href="https://www.linkedin.com/in/alexandra-cota-4a368410a/" target="_blank"> <img id="linkedin-logo" src="assets/1493005954_square-linkedin.png" alt="LinkedIn" height="40" width="40"></a>
					<a href="https://github.com/alexandracota" target="_blank"> <img id="github-logo" src="assets/1493006043_github_square_black.png" alt="GitHub" height="40" width="40"></a>
				</div>
			</div>
		</div>
	</div>
</div>

<footer class="footer">
	<div class="container">
		<p class="text-muted">Copyright Alex Cota 2017</p>
	</div>
</footer>


</body>
</html>
